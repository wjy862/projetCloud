<html>
<head>
<title>Contenu d'article</title>
<link href="./Public/Home/Css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
<link href="./Public/Home/Css/style.css" rel="stylesheet" type="text/css" media="all"/>
<!--web-fonts-->
<link href='#css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
<!--js-->
<script src="./Public/Home/Js/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }>
</script>
<meta name="keywords" content="My Charity Responsive web template, Bootstrap Web Templates, Flat Web Templates, AndriodCompatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<!-- start-smoth-scrolling -->
<script type="text/javascript" src="./Public/Home/Js/move-top.js"></script>
<script type="text/javascript" src="./Public/Home/Js/easing.js"></script>
	<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
 				});
			});
                        
        // cofirmer de supprimer un idArticle
        function confirmDel(idArticle)
        {
	
	if(window.confirm("Vous voulez le supprimer?"))
	{
		location.href = "?c=Article&a=delete&idArticle="+idArticle;
	}
    }
	</script>
<!-- //end-smoth-scrolling -->
</head>
<body>
<!--header start here-->
<div class="mothergrid">
	<div class="container">
		<div class="header">
			<div class="logo">
			 <a href="index.html"> <img src="./Public/Home/Images/logo.png" alt=""/></a>
			</div>
			<span class="menu"> <img src="./Public/Home/Images/icon.png" alt=""/></span>
			<div class="clear"> </div>
			<div class="navg">
				<ul class="res">
				<li><a  href="?c=Index&a=article">Home</a></li>
					
					<li>&emsp;&emsp;&emsp;&emsp;</li>
					 <{$infoUser}>
                                        <li><a href="?c=User&a=logout" ><img style="border:none;" src="./Public/Admin/Images/tuichu.gif"></a></li>
				</ul>
				 <script>
			                                                      $( "span.menu").click(function() {
			                                                                                        $(  "ul.res" ).slideToggle("slow", function() {
			                                                                                         // Animation complete.
			                                                                                         });
			                                                                                         });
		                                                     </script>
			</div>
		<div class="clearfix"> </div>
		</div>
	</div>
</div>
<!--header end here-->
<!--single page start here-->
<!--blog start here-->
<div class="blog">
	<div class="container">
		<div class="blog-main">
		<!-- 	<div class="blog-top">
			<h3> BLOG</h3>
			</div> -->
			<div class="col-md-8 blog-left">
				
		   <div class="blog-grid">			   
			   <{foreach $articles as $article}>   
			   <div class="grid-right">
			   	  <h3>Titre: <{$article.titreArticle}></h3>	   
			   </div>
			 <div class="clearfix"> </div>
			 </div>
			 <div class="blog-para">
			<p>Contenu: <{$article.contenuArticle}></p>

                        </div>
                             <div class="blog-para">
			<p>Besoin: <{$article.besoin}></p>

                        </div>
                             <div class="blog-para">
			<p>Plan: <{$article.plan}></p>

                        </div>
                             <div class="blog-para">
			<p>Etat: <{$article.etat}></p>

                        </div>
                                       <{/foreach}>
                                        
            <div class="blog-contact">
            	<h3>Mettre à jour le projet</h3>    
                 <form method="post" action="?c=article&a=update">	
                     <input type=hidden name ="idArticle" value=<{$article.idArticle}>>
                            
                     <input type="text" name="titreArticle" value="titre" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'titre';}"/>
           
            	<textarea name="contenuArticle" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Contenu';}"/>Contenu</textarea>
                 <textarea name="besoin" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'besoin';}"/>Besoin</textarea>
                 <textarea name="plan" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'plan';}"/>Plan</textarea>
                  <input type="text" name="etat" value="Etat" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Etat';}"/>
           
                 
            	<p><span style="padding:0px 5px;">Thématique</span>
	<select name="idCategorie">
		<option value="32">Tous</option>
		<{foreach $categories as $categorie}>
		<option value="<{$categorie.idCategorie}>">
			<{str_repeat('**',$categorie.level)}>
			<{$categorie.nomCategorie}>
		</option>
		<{/foreach}>
	</select>
                 <input type="submit" value="Mettre à jour">
				</form>
					<a href="javascript:void(0)" onclick="confirmDel(<{$article.idArticle}>)">Suprimer</a>
            </div>
			   
             <div class="clearfix"> </div>
			</div>
			<div class="col-md-4 blog-right"> 
		
				
				
				
			</div>
			<div class="clearfix"> </div>
	</div>
</div>
</div>
<!--single page end here-->

<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
